# 文章
extend type Query {
  articles(
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles
}

extend type Mutation {
  createArticles(
    body: [AticleFields!]!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles @auth

  removeArticles (
    conds: ArticleSearch!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles @auth

  updateArticles (
    conds: ArticleSearch!
    body: AticleFields!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles @auth

  # 发布文章
  releaseArticles (
    conds: ArticleSearch!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles @auth

  # 撤销(取消发布)文章
  revokeArticles (
    conds: ArticleSearch!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles @auth
}

input ArticleSearch {
  id: ID
  tag: Int
  ids: [ID!]
  tags: [Int!]
  creator: ID
  updater: ID
  name: String
  desc: String
  thumb: String
  content: String
  startUpdateTime: Date
  endUpdateTime: Date
  startCreationTime: Date
  endCreationTime: Date
  status: [Int]
}

input AticleFields {
  name: String
  desc: String
  thumb: String
  tags: [ID!]
  content: String
}

type Articles {
  list: [Article]
  change: [Article]
  message: String
  pagination: Pagination
}

type Article {
  desc: String
  tags: [Int!]
  thumb: String
  viewCount: Int
  content: String
  viewHistory: [String]

  id: ID
  name: String!
	status: Int
  creator: User @relation(model: "User")
  updater: User @relation(model: "User")
  updateTime: Date
  creationTime: Date
}
