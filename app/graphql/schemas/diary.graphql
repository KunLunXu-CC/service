extend type Query {
  diaries(
    orderBy: OrderBy
    search: DiarySearch
    pagination: Pagination
  ): Diaries @auth
}

extend type Mutation {
  createDiaries(
    body: [DiaryFields!]!
    orderBy: OrderBy
    search: DiarySearch
    pagination: Pagination
  ): Diaries @auth

  removeDiaries (
    conds: DiarySearch!
    orderBy: OrderBy
    search: DiarySearch
    pagination: Pagination
  ): Diaries @auth

  updateDiaries (
    conds: DiarySearch!
    body: DiaryFields!
    orderBy: OrderBy
    search: DiarySearch
    pagination: Pagination
  ): Diaries @auth
}

type Diaries {
  list: [Diary]
  change: [Diary]
  message: String
  pagination: Pagination
}

scalar Diet {
  type: Int
  desc: String
}

scalar Fitness {
  type: Int
  place: Int
  project: Int
  duration: Int
  feel: Int
}

scalar Bill {
  desc: String
  income: Int
  expend: Int
  balance: Int
}

scalar BodyIndex {
  weight: Int
  muscle: Int
  moistureContent: Int
  bodyfat: Int
  bim: Int
}

type Diary {
  name: String
  getUp: Date
  toRest: Date
  informalEssay: String
  diet: Diet
  bill: Bill
  fitness: Fitness
  bodyIndex: BodyIndex

  id: ID
  status: Int
  creator: User @user(key: "creator")
  updater: User @user(key: "updater")
  updateTime: Date
  creationTime: Date
}

input DiarySearch {
  name: String

  id: ID
  ids: [ID!]
  startUpdateTime: Date
  endUpdateTime: Date
  startCreationTime: Date
  endCreationTime: Date
  status: [Int]
}

input DiaryFields {
  diet: Diet
  bill: Bill
  status: Int
  getUp: Date
  name: String
  toRest: Date
  fitness: Fitness
  bodyIndex: BodyIndex
  informalEssay: String
}
