extend type Query {
  photos(
    orderBy: OrderBy
    search: PhotoSearch
    pagination: Pagination
  ): Photos
}

extend type Mutation {
   removePhotos (
    orderBy: OrderBy
    conds: PhotoSearch!
    search: PhotoSearch
    pagination: Pagination
  ): Photos
}

type Photos {
  list: [Photo]
  change: [Photo]
  rescode: Int
  message: String
  pagination: Pagination
}

type Photo {
  id: ID
  type: Int
  url: String
  name: String
  sourceFileName: String
  # payload

	status: Int
  creator: User
  updater: User
  updateTime: Date
  creationTime: Date
}

input PhotoSearch {
  id: ID
  ids: [ID!]
  type: [Int]
  url: String
  name: String
  sourceFileName: String

  updater: ID
  creator: ID
  startUpdateTime: Date
  endUpdateTime: Date
  startCreationTime: Date
  endCreationTime: Date
  status: [Int]
}
