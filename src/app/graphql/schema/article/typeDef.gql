# 文章
extend type Query {
  articles(
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles!
}

extend type Mutation {
  createArticles(
    body: [ArticleFields!]!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles!

  removeArticles (
    conds: ArticleSearch!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles!

  updateArticles (
    conds: ArticleSearch!
    body: ArticleFields!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles!

  # 发布文章
  releaseArticles (
    conds: ArticleSearch!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles!

  # 撤销(取消发布)文章
  revokeArticles (
    conds: ArticleSearch!
    orderBy: OrderBy
    search: ArticleSearch
    pagination: Pagination
  ): Articles!
}

input ArticleSearch {
  id: ID
  tag: ID
  ids: [ID!]
  tags: [ID!]
  creator: ID
  updater: ID
  name: String
  desc: String
  thumb: String
  content: String
  startUpdateTime: Date
  endUpdateTime: Date
  startCreationTime: Date
  endCreationTime: Date
  status: [Int]
}

input ArticleFields {
  name: String
  desc: String
  thumb: String
  tags: [ID!]
  folder: ID
  content: String
}

type Articles {
  list: [Article!]!
  change: [Article!]!
  message: String
  pagination: Pagination
}

type Article {
  tags: [ID!]!
  desc: String
  thumb: String
  viewCount: Int
  content: String
  viewHistory: [String]
  folder: Folder! @relation

  id: ID!
  name: String!
	status: Int!
  creator: User! @relation
  updater: User! @relation
  updateTime: Date!
  creationTime: Date!
}
